<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Etec

  </ion-toolbar>
</ion-header>

      <ion-segment value="brasil" (ionChange)="selecionarCards($event)">
        <ion-segment-button value="brasil">

        </ion-segment-button>
        <ion-segment-button value="china">
          <ion-label>China</ion-label>
        </ion-segment-button>
        <ion-segment-button value="india">

        <ion-segment-button value="mexico">

        </ion-segment-button>
        <ion-segment-button value="jordania">
          <ion-label>Jordânia</ion-label>
        </ion-segment-button>
        <ion-segment-button value="italia">
          <ion-label>Itália</ion-label>
        </ion-segment-button>
        <ion-segment-button value="peru">
          <ion-label>Peru</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
