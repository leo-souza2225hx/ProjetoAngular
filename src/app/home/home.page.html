<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora for kids
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center" >

 <ion-row class="ion-justify-content-center">
  <ion-col class="ion-text-center">
    <ng-container *ngIf="this.resultado ==''">
      <ion-textarea  style="border: 1px solid black" >{{this.valor1}} {{this.operador}} {{this.valor2}}</ion-textarea>
    </ng-container>
    <ng-container *ngIf="this.resultado !=''">
          <ion-textarea  style="border: 1px solid black" >{{this.resultado}}</ion-textarea>
    </ng-container>
  </ion-col>
 </ion-row>


  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button color="secondary" (click)="exibir('37')">%</ion-button>
        <ion-button color="secondary" (click)="clear()">AC</ion-button>
        <ion-button color="danger" (click)="deleteDigit()">C</ion-button>
        <ion-button color="secondary" (click)="operacao('/')">/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="tertiary" (click)="exibir('7')">7</ion-button>
        <ion-button color="tertiary" (click)="exibir('8')">8</ion-button>
        <ion-button color="tertiary" (click)="exibir('9')">9</ion-button>
        <ion-button color="secondary" (click)="operacao('*')">*</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="tertiary" (click)="exibir('4')">4</ion-button>
        <ion-button color="tertiary" (click)="exibir('5')">5</ion-button>
        <ion-button color="tertiary" (click)="exibir('6')">6</ion-button>
        <ion-button color="secondary" (click)="operacao('-')">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="tertiary" (click)="exibir('1')">1</ion-button>
        <ion-button color="tertiary" (click)="exibir('2')">2</ion-button>
        <ion-button color="tertiary" (click)="exibir('3')">3</ion-button>
        <ion-button color="secondary" (click)="operacao('+')">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button size="large" color="tertiary" (click)="exibir('0')">0</ion-button>
        <ion-button size="large" color="tertiary" (click)="exibir('.')">.</ion-button>
        <ion-button size="large" color="success" (click)= "calcular()">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
